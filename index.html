<!DOCTYPE html>
<html>
  <head>
    <title>Circle Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Circle Calculator</h1>
    <img src="./circle.png" alt="Circle">
    <form>
      <label for="a">a:</label>
      <input type="number" id="a" name="a" step="0.1">
      <br>
      <label for="h">h:</label>
      <input type="number" id="h" name="h" step="0.1">
      <br>
      <button type="button" onclick="calculate()">Hesabla</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
